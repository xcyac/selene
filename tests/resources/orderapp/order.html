<html>
<head>
<title>Order (Selene Dummy Testapp)</title>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
<script src="jquery.min.js"></script>
<script src="app.js"></script>
<style>
    body {font-family: Verdana, sans-serif; font-size:0.8em;}
    header,nav, section,article,footer
    {border:1px solid grey; margin:5px; padding:8px;}
    nav ul {margin:0; padding:0;}
    nav ul li {display:inline; margin:5px;}
</style>

<!--
This simple web application is written in order to test abilities of Widgeon gem.
Its design is by intention awkward in order to test the worst case.
-->

</head>

<body>

    <header><h1>Fill your order</h1></header>

    <section id='order_details'>

        <h2>Details:</h2>

        <label>Title:</label>
        <select name='salutation' id='salutation'>
            <option value='Mr'>Mr</option>
            <option value='Mrs'>Mrs</option>
        </select>

        <label>First name:</label>
        <input type='text' name='first_name'/>

        <label>Last name:</label>
        <input type='text' name='last_name'/>

    </section>

    <section id='order_items'>

        <h2>Items:</h2>

        <article id='template_item' class='hidden_by_default'>
            <div class='main_data'>
                <label>Name:</label>
                <input type='text' class='item_name'/>
                <label>Other data:</label>
                <input type='text' class='item_other_data'/>
            </div>

            <label>Advanced Options</label>
            <input type='checkbox' class='show_advanced_options'/>
            <section class='advanced_options hidden_by_default'>
                <ul class='options_list'>
                </ul>
                <p class='options_list_placeholder hidden_by_default'>Applying options...</p>
            </section>

            <label>Advanced Options Selector</label>
            <input type='checkbox' class='show_advanced_options_selector'/>
            <section class='advanced_options_selector hidden_by_default'>
                <article id='template_options_filter' class='hidden_by_default'>
                    <label>Type:</label>
                    <select class='options_scope_type'>
                        <option value='type1'>type1</option>
                        <option value='type2'>type2</option>
                    </select>

                    <label>Options Scope:</label>
                    <select class='options_scope'>
                        <option>optionscope1fortype1</option>
                        <option>optionscope2fortype1</option>
                        <option>optionscope3fortype1</option>
                    </select>
                </article>
                <input type='submit' class='add_options_filter' value='Add Option Filter'/>
                <input type='submit' class='apply_filtered_options' value='Apply Filtered Options'/>

            </section>

            <input type='submit' class='clear_options' value='Clear options'/>

        </article>

        <input type='submit' id='add_item' value='Add Item'/>

    </section>

</body>

</html>
